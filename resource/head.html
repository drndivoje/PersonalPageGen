<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{.Title}}</title>
<meta name="description" content="{{.Description}}">
<meta name="keywords" content="Software Engineering, Devops, Cloud">
<meta name="author" content="{{.Author}}">
<meta property="og:title" content="{{.Title}}">
<meta property="og:description" content="{{.Description}}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{.DomainUrl}}">
<meta property="og:image" content="{{.DomainUrl}}/image.jpg">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{.Title}}">
<meta name="twitter:description" content="{{.Description}}">
<meta name="twitter:image" content="{{.DomainUrl}}">
<link rel="canonical" href="{{.DomainUrl}}">
<link rel="stylesheet" href="/css/main.css">
