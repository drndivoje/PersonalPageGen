<!DOCTYPE html>
<html lang="en">

<head>
    {{.HeadMetadata}}
    <style>
        ul.posts {
            list-style-type: none;
            padding: 0;
        }

        ul.posts li {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        ul.posts li:hover {
            background-color: #d6d8db;
        }

        .publish-date {
            display: block;
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
        }

        h2 {
            margin: 0;
            font-size: 1.5em;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>

<body>
    {{.Header}}

    <div class="container">
        <ul class="posts">
            {{range .Pages}}
            <li>
                <a href="/{{.Url}}">
                    <h2>{{.Title}}</h2>
                </a>
                <span class="publish-date">Published on: {{.Date}}</span>
            </li>
            {{end}}
        </ul>
      {{.Footer}}
    </div>
</body>

</html>
